<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Gerenciar Departamentos</title>
	
	<!-- Bootstrap Core CSS -->
	<link rel="stylesheet" type="text/css" href="../../lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<!-- w2ui CSS -->
	<link rel="stylesheet" type="text/css" href="../../lib/bower_components/w2ui/w2ui-1.5.rc1.min.css">
	
	<!-- jQuery -->
	<script type="text/javascript" src="../../lib/bower_components/jquery/dist/jquery.min.js"></script>	
	<!-- Bootstrap Core JS -->
	<script type="text/javascript" src="../../lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- w2ui JS -->
	<script type="text/javascript" src="../../lib/bower_components/w2ui/w2ui-1.5.rc1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			
			w2utils.locale('../../lib/bower_components/w2ui/locale/pt-br.json');
				
			$('#grid').w2grid({
				name: 'grid',
				header: 'Departamentos',
				show: {
					toolbar: true,
					footer: true,
					toolbarAdd: false,
					toolbarDelete: true
				},
				sortData: [{ field: 'recid', direction: 'ASC' }],
				columns: [
					{ field: 'id', caption: 'Cód.', size: '10%' },
					{ field: 'localizacao', caption: 'Gerente', size: '10%' },
					{ field: 'nome', caption: 'Nome', size: '10%' },
					{ field: 'situacao', caption: '% imposto', size: '10%' },
					],
                onClick: function(event) {
                    var grid = this;
                    var form = w2ui.form;
                    event.onComplete = function () {
                        var sel = grid.getSelection();
                        if (sel.length == 1) {
                            form.recid  = sel[0];
                            form.record = $.extend(true, {}, grid.get(sel[0]));
                            form.refresh();
                        } else {
                            form.clear();
                        }
					}
                },
                onRequest: function(event) {
                    console.log('-- server call --');
                    console.log(event);
                }        
			});
			
			$("#form").w2form({ 
                header: 'Gerenciador de Departamentos',
                name: 'form',
                fields: [
                    { name: 'id', type: 'text', html: { caption: 'Cód.', attr: 'size="10" readonly' } },
                    { name: 'localizacao', type: 'text', required: true, html: { caption: 'Localização', attr: 'size="40" maxlength="40"' } },
                    { name: 'nome', type: 'text', required: true, html: { caption: 'Nome', attr: 'size="40" maxlength="40"' } },
                    { name: 'situacao', type: 'text', required: true, html: { caption: 'Situação', attr: 'size="40" maxlength="40"' } },
                ],
                actions: {
                    Reset: function () {
                        this.clear();
                    },
                    Save: function () {
                        var errors = this.validate();
                        if (errors.length > 0) {
                            return;
                        }
                        this.save();
                    }
                },
                onSave: function(event) {
                    form = this;
                    grid = w2ui.grid;
                    event.onComplete = function(){
                        var response = JSON.parse(event.xhr.responseText);
						form.refresh();
                        if(response.status === 'success'){
							form.clear();
							grid.reload();
                        }
						
                        w2popup.open({
                            title: response.status === 'success' ? 'Sucesso' : 'Erro',
                            body: '<div class="w2ui-centered">' + response.message + '</div>',
                            showMax: true,
                        });
                    } 
				}
            });
			
			var request = $.ajax({
					type: 'GET',
					dataType: 'json',
					url: 'http://localhost:8080/departamentos',
					cache: false,
					
					success: function(data) {
						console.log("DATA: " + data);
						requestRecords = data;
						for (i in data) {
							data[i].recid = data[i].id;
						}
						w2ui['grid'].add(data);
					},
					error: function(jqXHR, textStatus) {
						console.log("ERROR: " + textStatus);
					}					
			});
			
			$(".w2ui-form-box").css('width', '100%');
        });
       
	</script>
</head>
<body>
	<div class="container">
		<div class="col-xs-12">
			<h3 class="page-header">Gerenciar Departamentos</h3>
			<div class="row">
				<div class="col-xs-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Lista de Departamentos</h3>
						</div>					
						<div id="grid" style="width: 100%; height: 250px;"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="panel panel-default">
						<div id="form" style="width: 100%;"></div>
					</div>
    			</div>
			</div>
		</div>
	</div>
</body>
</html>
