<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Logar</title>
<link rel="stylesheet" type="text/css"
	href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css" />
<style>
.container {
	margin: 250px auto;
}
</style>
</head>
<body>
	<div class="container">
		<div class="col-xs-3 col-xs-offset-4">
			<h3 class="page-header">ENTRAR NO SISTEMA</h3>
			<div th:if="${param.error}">
				<div class="alert alert-danger">Usuário e senha inválidos.</div>
			</div>
			<div th:if="${param.logout}">
				<div class="alert alert-info">Você se deslogou.</div>
			</div>
			<form th:action="@{/login}" method="post">
				<div class="form-group">
					<input type="text" name="username" placeholder="Login"
						class="form-control"/>
				</div>
				<div class="form-group">
					<input type="password" name="password" placeholder="Senha"
						class="form-control"/>
				</div>
				<div class="row">
					<div class="col-xs-3 col-xs-offset-3">
						<input type="submit" value="LOGAR" class="btn btn-info"/>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
